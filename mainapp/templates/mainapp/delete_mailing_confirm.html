{% extends "mainapp/base.html" %}

{% block content %}

<h1>Confirm Deletion</h1>
    <p>Are you sure you want to delete this mailing?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit">Yes, delete</button>
        <a href="{% url 'mainapp:mailing_detail' mailing.pk %}">Cancel</a>
    </form>

{% endblock %}
