{% extends 'mainapp/base.html' %}
{% block content %}
<div class="card-body">
    <h1>{{ object.title }}</h1>
    {% if object.publish_date %}
    <p><strong>Дата создания:</strong> {{ object.publish_date }}</p>
    {% endif %}
    <p>{{ object.content }}</p>
    {% if object.image %}
    <img src="{{ object.image.url }}" alt="Preview Image" style="max-width: 100%;">
    {% endif %}
    <div class="card-footer">
        Просмотры: {{ object.views}}
    </div>
</div>
{% endblock %}
